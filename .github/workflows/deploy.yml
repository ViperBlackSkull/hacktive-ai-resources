name: Deploy to ai.dev.hacktive.education

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          echo "${{ secrets.SSH_KNOWN_HOSTS }}" > ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          # Create tarball of site files (excluding git/github stuff)
          tar --exclude='.git' --exclude='.github' --exclude='README.md' -czf site.tar.gz .

          # Copy tarball to server
          scp -i ~/.ssh/deploy_key site.tar.gz ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/tmp/

          # Extract directly into LXC and clean up
          ssh -i ~/.ssh/deploy_key ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            sudo pct exec 104 -- bash -c "rm -rf /var/www/html/* && mkdir -p /var/www/html"
            sudo pct push 104 /tmp/site.tar.gz /tmp/site.tar.gz
            sudo pct exec 104 -- bash -c "cd /var/www/html && tar -xzf /tmp/site.tar.gz && rm /tmp/site.tar.gz"
            rm /tmp/site.tar.gz
          EOF

      - name: Verify deployment
        run: |
          sleep 2
          curl -sf https://ai.dev.hacktive.education > /dev/null && echo "Deployment successful!"
